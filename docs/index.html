<html>
    <head>

        <!--Stylesheet-->
            <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <style media="screen">
    body {background-image: url("https://possiblemobile.com/wp-content/uploads/2017/08/pexels-photo-63690.jpeg");
    background-size:     cover;
      background-repeat:   no-repeat;
      }
    </style>
      <body background="">
        <!--Container for React rendering-->
        <div id="container"></div>
        <div id="cont"></div>
        <!--Bundled file-->
        <script src="bundle.js"></script>
        <div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://cnet4.cbsistatic.com/img/8Ve7tWWdwzn0rb0aIaFCoqJ8_k4=/1600x900/2018/03/08/b0dd83dd-c47e-4dd3-837b-1dc1601b0ed6/samsung-s9-and-s9plus-5913.jpg"  style="width:100%;">
      </div>

      <div class="item">
        <img src="https://cnet1.cbsistatic.com/img/YtqnJsLqOTzZYRClVoWP29PBl1s=/1600x900/2017/03/23/fb1852c7-31d6-4c15-8caf-3a64d00f7ec2/gsocho-6461-034.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://gearburn.com/wp-content/uploads/2017/01/samsung-galaxy-s7-edge.jpg" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



    </body>
</html>
